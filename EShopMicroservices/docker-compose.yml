version: '3.4'

services:
  basketdb:
    image: postgres

  cataloguedb:
    image: postgres    
   
  distributedcache:
    image: redis
  
  basket.api:
    image: ${DOCKER_REGISTRY-}basketapi
    build:
      context: .
      dockerfile: src/Services/Basket/Basket.Api/Dockerfile
  
  catalogue.api:
    image: ${DOCKER_REGISTRY-}catalogueapi
    build:
      context: .
      dockerfile: src/Services/Catalogue/Catalogue.Api/Dockerfile

volumes:
  postgres_basket:
  postgres_catalogue:
